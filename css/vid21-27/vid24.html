<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 2px 5px 20px blue, 2px 5px 9px darkgreen;
            text-shadow: 1px 1px 4px green;
        }
    </style>
</head>
<body>
    <div class="box">i am a box.</div>
</body>
</html>
