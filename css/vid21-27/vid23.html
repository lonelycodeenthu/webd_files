<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Properties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid black;
            box-sizing: border-box;
            /* width: 80vw; */
            /* display: inline; */
            display: inline-block;
            margin: auto 2px;
        }
        .box1{
            /* display:none; */
            visibility: hidden;
        }
    </style>
  </head>
  <body>
    <div class="box box1">
        This is a box.
    </div>
    <div class="box">also a box.</div>
  </body>
</html>
